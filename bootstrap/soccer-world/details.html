<!doctype html>
<html>
  <head>
    <title>SoccerWorld | Bootstrap</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="includes/css/bootstrap-glyphicons.css">
    <link rel="stylesheet" href="includes/css/styles.css">

  </head>

  <body>
    <a href="#userDetailsModal" role="button" class="btn btn-info" data-toggle="modal" >Click here to enter your details</a>

    <div class="modal fade" id="userDetailsModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <button class="close" data-dismiss="modal" >&times;</button>
            <h4 class="modal-title">Fill in your details</h4>
          </div><!-- End modal-header -->

          <div class="modal-body col-sm-12">
    				<div class="col-sm-4 feature">
    					<div class="panel">
    						<div class="panel-heading">
    							<h3 class="panel-title">Tell us about you</h3>
    						</div><!-- end panel-heading -->
    						<img src="img/fill_form.png" alt="fill_form.png">
              </div><!-- end panel -->
    				</div><!-- end feature -->

            <div class="tabbable col-sm-8">
              <ul class="nav nav-tabs">
                <li class="active"><a href="#tab1" data-toggle="tab">Personal Details</a></li>
                <li><a href="#tab2" data-toggle="tab">Where do you stay?</a></li>
                <li><a href="#tab3" data-toggle="tab">Save your Cards</a></li>
              </ul>

              <div class="tab-content">
                <!-- Personal Details tab -->
                <div class="tab-pane active" id="tab1">

                  <div>
                    <img src="img/add_photo.png" class="thumbnail pull-left">
                    <a class="label label-success" id="addPhoto" onclick="addPhoto();"><span class="glyphicon glyphicon-plus"></span></a>
                  </div>
                  <form class="horizontal-form col-sm-8">
                    <div class="form-group">
                      <label for="txtName">Full Name </label>
                      <input type="text" class="form-control" id="txtName" placeholder="Full Name">
                    </div>
                    <div class="form-group">
                      <label for="txtArea">Email</label>
                      <input type="email" class="form-control" id="txtEmail" placeholder="Email ID">
                    </div>
                    <div class="form-group">
                      <label for="txtPhone">Phone</label>
                      <input type="text" class="form-control" id="txtPhone" placeholder="Phone Number">
                    </div>
                  </form>

                </div><!-- end tab1 -->
                <!-- Address tab -->
                <div class="tab-pane" id="tab2">
                  <h4><span class="glyphicon glyphicon-map-marker"></span> Your location <small>More like your favourite surf spot</small></h4>
                  <form class="horizontal-form">
                    <div class="form-group">
                      <label for="txtStreet">Flat / Street</label>
                      <input type="text" class="form-control" id="txtStreet" placeholder="Flat / Street">
                    </div>
                    <div class="form-group">
                      <label for="txtArea">Area</label>
                      <input type="text" class="form-control" id="txtArea" placeholder="Area">
                    </div>
                    <div class="form-group">
                      <label for="txtCity">City</label>
                      <input type="text" class=" form-control" id="txtCity" placeholder="City">
                    </div>
                    <div class="form-group">
                      <label for="txtState">State, Country</label>
                      <input type="text" class="form-control" id="txtState" placeholder="State, Country" required="required">
                    </div>
                  </form>
                </div><!-- End tab2 -->
                <!-- Card Details tab -->
                <div class="tab-pane" id="tab3">
                  <form class="form-horizontal">
                    <div class="form-group col-sm-4 ">
                      <label for="cardName" class="control-label">Card Name</label>
                      <input class="form-control" id="cardName" placeholder="Card Name" type="text">
                    </div>
                    <div class="form-group col-sm-6">
                      <label for="cardNumber" class="control-label">Card Number</label>
                      <input class="form-control" id="cardNumber" placeholder="Card Number" type="text">
                    </div>
                    <div class="form-group col-sm-2" onclick="addCard();">
                      <label class="control-label">Add card</label>
                      <p class="square-box" title="Add Card">+</p>
                    </div>
                  </form>
                </div><!-- End tab3 -->
              </div><!-- End tab-content -->
            </div><!-- End tabbable -->
          </div><!-- End modal-body -->

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-info" >Save Changes</button>
          </div><!-- End modal-footer -->

        </div><!-- end modal-content -->
      </div><!-- End modal-dialog -->
    </div><!-- End myModal -->

    <!-- First try for the online version of jQuery-->
  <script src="http://code.jquery.com/jquery.js"></script>

  <!-- If no online access, fallback to our hardcoded version of jQuery -->
  <script>window.jQuery || document.write('<script src="includes/js/jquery-1.8.2.min.js"><\/script>')</script>

    <!-- Bootstrap JS -->
  <script src="bootstrap/js/bootstrap.min.js"></script>

  <!-- Custom JS -->
  <script src="includes/js/script.js"></script>

  </body>
</html>
